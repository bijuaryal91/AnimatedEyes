<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Eyes Follow Mouse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="face">
        <div class="hair">
            <div class="left-side">
                <div class="h1"></div>
                <div class="h2"></div>
                <div class="h3"></div>
            </div>
            <div class="right-side">
                <div class="h4"></div>
                <div class="h5"></div>
                <div class="h6"></div>
            </div>
        </div>
        <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
        <div class="left-eyebrow"></div>
        <div class="right-eyebrow"></div>
        <div class="left-ear"></div>
        <div class="right-ear"></div>
        <div class="mouth"></div>
        <div class="mustache"></div>
        <div class="nose"></div>
    </div>
</body>
<script src="main.js"></script>
</html>
